<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Artesanal</title>
    <link rel="icon" href="img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/intro_style.css">

</head>

<body>
    <div id="introScreen" class="intro-screen">
        <div class="container-fluid h-100">
            <div class="row intro-content justify-content-center align-items-center text-center">
                <div class="col-12 col-md-8 col-lg-6">
                    <h1 class="slogan">Feito à mão, com amor em cada pontinho.</h1>

                    <div id="logoContainer" class="logo-container">
                        <img src="img/Logo.png" alt="Kids Artesanal Logo" class="logo img-fluid">
                    </div>

                    <button id="enterBtn" class="enter-btn btn">Entrar</button>
                </div>
            </div>
        </div>

        <audio id="bgMusic" loop>
            <source src="assets/av.mp3" type="audio/mpeg">
        </audio>
    </div>

    <main id="mainContent" class="main-content">
        <div class="container-fluid h-100">
            <div class="row h-100 justify-content-center align-items-center text-center">
                <div class="col-12 col-md-8">
                    <h2 class="welcome-text">Bem-vindo ao Kids Artesanal!</h2>
                    <p class="subtitle">Explore nossa coleção cheia de carinho e dedicação</p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/intro.js"></script>

</html>
